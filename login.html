<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Resource Monitor</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Sweet Alert 2-->
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/custom/main.css" />
</head>

<body>
    <!-- app-root -->
    <div id="app-root">
        <!-- rm-navbar -->
        <header>
            <div id="rm-navbar">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary shadow-1-strong">
                    <a class="navbar-brand" href="#">
                        <img src="./favicon.ico" height="30" class="d-inline-block align-top" alt="">
                        <div class="pl-2"> Monitor de Recursos </div>
                    </a>
    
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    Computadores
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- /rm-navbar -->
        <div class="w-100 h-100 position-absolute">
            <div class="d-flex justify-content-center align-items-center px-3 pb-5 mb-5 h-100">
                <!-- rm-login-card -->
                <div id="rm-login-card">
                    <div class="card shadow-1-strong px-auto py-3 px-4">
                        <form action="" class="text-center needs-validation" novalidate>
                            <!--form class="text-center needs-validation g-3" novalidate-->
                            <h4 class="py-2"> Login </h4>
                            <div id="username-div" class="form-outline mt-3">
                                <input id="username" type="text" class="form-control" required>
                                <label for="username" class="form-label"> Usuário </label> 
                                <div class="invalid-feedback"> Digite um nome de Usuário </div>                            
                            </div>
                            <div id="password-div" class="form-outline mt-3">
                                <input id="password" type="password" class="form-control" required>
                                <label for="password" class="form-label"> Senha </label>
                                <div class="invalid-feedback"> Digite uma senha </div>                            
                            </div>
                            <div class="row my-3">
                                <div class="col d-flex justify-content-center">
                                    <div class="form-check ml-1">
                                        <input class="form-check-input" type="checkbox" value="" id="remember" />
                                        <label class="form-check-label" for="remember"> 
                                            <small> Lembrar de mim </small>
                                        </label>
                                    </div>
                                    <div class="col" style="text-align: right">
                                        <a href="">
                                            <small> Esqueceu a senha? </small>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-3"> Entrar </button>
                        </form>
                    </div>
                </div>
                <!-- /rm-login-card -->
            </div>
        </div>
    </div>
    <!-- /app-root -->
</body>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Sweet Alert 2 -->
<script type="text/javascript" src="js/sweetalert2.min.js"></script>
<!-- Easy Pie Chart -->
<script type="text/javascript" src="js/easypiechart.min.js"></script>
<!-- Require lib -->
<script type="text/javascript" src="js/require.min.js"></script>
<!-- Custom scripts 
<script type="module" src="js/custom/main.js"></script> -->
<script type="text/javascript" src="dist/login.js"></script>

</html>
